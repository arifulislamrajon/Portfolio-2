    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!---------------------- css file link ---------------------->
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>
<body>
<!---------------------- header start ---------------------->
    <header id="header">
        <nav class="flex_between pages_header">
            <a href="index.html" class="logo">Inbio</a>

            <div class="nav_group">
                <ul class="nav_list">
                    <li><a href="index.html" class="nav_link">Home</a></li>
                    <li><a href="about.html" class="nav_link">About Me</a></li>
                    <li><a href="work.html" class="nav_link">Portfolio</a></li>
                    <li><a href="contact.html" class="nav_link nav_button button">Contact Me</a></li>

                    <div class="nav_close">
                        <i class="fa fa-xmark"></i>
                    </div>
                </ul>

                <!-- theme icon -->
                <div>
                    <i class="fa-regular fa-moon theme"></i>
                </div>

                <!-- menu icon -->
                <div>
                    <i class="fa fa-bars menu"></i>
                </div>
            </div>
        </nav>
    </header>

    <!---------------------- contact start ---------------------->
    <main class="main pages">
        <section class="contact section">
            <h1 class="title">Let's Talk <br> About Your Project</h1>
    
                <form action="" class="contact_form" id="contact_form">
                    <div class="contact_group">
                        <div class="contact_box">
                            <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact_input">
                            <label for="" class="contact_label">First Name</label>
                        </div>
    
                        <div class="contact_box">
                            <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact_input">
                            <label for="email" class="contact_label">Email Address</label>
                        </div>
                    </div>
    
                    <div class="contact_box contact_area_box">
                        <textarea name="user_message" id="message" class="contact_input contact_area" required placeholder="Write your message"></textarea>
                        <label for="message" class="contact_label">Message</label>
                    </div>
    
                    <button type="submit" class="contact_send button">Send Message</button>
                </form>
        </section>
       </main>

<!---------------------- footer start ---------------------->
    <footer>
        <section class="section footer_container">
            <div class="footer_content flex_between">
                <a href="Index.html" class="footer_logo">INBIO</a>

                <ul class="footer_links">
                    <li><a href="About.html" class="footer_link">About Me</a></li>
                    <li><a href="Work.html" class="footer_link">Portfolio</a></li>
                    <li><a href="Contact.html" class="footer_link">Contact Me</a></li>

                    <a href="" target="_blank" class="footer_social_link"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" target="_blank" class="footer_social_link"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

            <span class="footer_copy">
                &#169; All Rights Reserved By Ariful Islam
            </span>
        </section>
   </footer>

</body>
</html>
